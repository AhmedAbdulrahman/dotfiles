# Set the value of kitty_mod modifier for all mappings.
# super == cmd on mac
kitty_mod super

# Remove all default mappings.
clear_all_shortcuts yes

# Reload config.
map kitty_mod+shift+r load_config_file

# Clipboard operations.
map kitty_mod+c copy_to_clipboard
map shift+insert paste_from_selection
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection

# Change font sizes.
map kitty_mod+shift+equal change_font_size all +2.0
map kitty_mod+shift+minus change_font_size all -2.0
map kitty_mod+shift+0 change_font_size all 0

# Utilities.
map kitty_mod+shift+i kitten unicode_input
map kitty_mod+shift+u kitten hints --type url
map kitty_mod+shift+f kitten hints --type path --program @
map kitty_mod+shift+h kitten hints --type hash --program @

# Tabs.
# map kitty_mod+w close_tab
map kitty_mod+right    next_tab
map kitty_mod+left     previous_tab
map kitty_mod+t        new_tab_with_cwd
map kitty_mod+q        close_tab
map kitty_mod+l        next_layout
map kitty_mod+.        move_tab_forward
map kitty_mod+,        move_tab_backward
map kitty_mod+alt+t    set_tab_title
map kitty_mod+z kitten zoom_toggle.py

# Windows
# New OS Window with the same working directory as the currently active window
map kitty_mod+n        new_os_window_with_cwd
# Create a new window with working directory same as that of the active window
map kitty_mod+enter    new_window_with_cwd
# split
map kitty_mod+- launch --location=hsplit --cwd=current
map kitty_mod+\ launch --location=vsplit --cwd=current
# switch
map kitty_mod+alt+h neighboring_window left
map kitty_mod+l neighboring_window right
map kitty_mod+k neighboring_window up
map kitty_mod+j neighboring_window down

# resize
map kitty_mod+shift+left resize_window narrower 2
map kitty_mod+shift+right resize_window wider 2
map kitty_mod+shift+up resize_window taller 2
map kitty_mod+shift+down resize_window shorter 2
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window

# Scrolling
map kitty_mod+shift+h show_scrollback
map kitty_mod+y scroll_line_up
# map kitty_mod+e scroll_line_down
map kitty_mod+u scroll_page_up
map kitty_mod+d scroll_page_down
map kitty_mod+shift+g scroll_end
map kitty_mod+g scroll_home

# Select and act on visible text {{{
# Use the hints kitten to select text and either pass it to an external program or
# insert it into the terminal or copy it to the clipboard.
#
# Open a currently visible URL using the keyboard. The program used to open the
# URL is specified in open_url_with.
map kitty_mod+e         run_kitten text hints

# Select a path/filename and insert it into the terminal. Useful, for instance to
# run git commands on a filename output from a previous git command.
map kitty_mod+p>f       run_kitten text hints --type path --program -

# Select a path/filename and open it with the default open program.
map kitty_mod+p>shift+f run_kitten text hints --type path

# Select a line of text and insert it into the terminal. Use for the
# output of things like: ls -1
map kitty_mod+p>l       run_kitten text hints --type line --program -

# Select words and insert into terminal.
map kitty_mod+p>w       run_kitten text hints --type word --program -

# The hints kitten has many more modes of operation that you can map to different
# shortcuts. For a full description run: kitty +kitten hints --help
# }}}

# Miscellaneous {{{
map kitty_mod+u        input_unicode_character
map kitty_mod+escape   kitty_shell window

# Send F6 for Ctrl-i in Vim (code via `kitty --debug-keyboard`).
map ctrl+i send_text application \x48
